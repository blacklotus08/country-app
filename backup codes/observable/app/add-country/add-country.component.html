<div class="col-md-4 border border-secondary">
  <h2 class="text-center">
    Add Country
  </h2>
  <form method="post">
    <div class="form-group col-md-12 pt-1">
      <label for="country_code">Country Code</label>
      <input type="text" class="form-control" name="code" #code required>
    </div>
    <div class="form-group col-md-12">
      <label for="country_name">Country Name</label>
      <input type="text" class="form-control" name="name" #name required>
    </div>
    <div class="form-group col-md-12">
      <label for="country_region">Region</label>
      <select name="region"  #region class="form-control">
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div class="row justify-content-md-center py-2">
      <div class="col-md-auto">
        <button type="submit" class="btn btn-primary" (click)="addCountry(code.value, name.value,region.value)" routerLink="../">Save</button>
      </div>
    </div>
  </form>
</div>
